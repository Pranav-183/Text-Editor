<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="index.css" type="text/css">
   <link rel="shortcut icon" href="textEditor.jpg" type="image/x-icon">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Text Editor - Register</title>
   <script src="./register.js" defer></script>
</head>
<body class="logister">
   <div class="bg"></div>
   <form autocomplete="off" class="logisterForm">
      <span class="mssg"></span>

      <span class="material-icons">article</span>
      <input type="text" name="name" placeholder="Name" id="name" />

      <span class="material-icons">account_circle</span>
      <input type="text" name="username" placeholder="Username" id="username" />

      <span class="material-icons">lock</span>
      <input type="password" name="password" placeholder="Password" id="password" />

      <button type="submit" class="submit">Register</button>
      <span class="otherLink"><a href="login.html">Login</a></span>
   </form>
</body>
</html>
