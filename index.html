<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Text Editor</title>
</head>

<body>
   <div id="tabSection">
      <div id="allTabs"></div>
      <span id="addTab">+</span>
   </div>
   <div class="options">
      <button class="btn"><strong>Bold</strong></button>
      <button class="btn"><em>Italic</em></button>
      <button class="btn"><u>Underline</u></button>
      <button class="btn">CAPITALIZE</button>
      <button class="save">Save Now</button>
   </div>
   <textarea name="textarea" class="area"></textarea>
</body>

</html>
